<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بيانات اضافيه</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Untree.co" />
  <link rel="shortcut icon" href="favicon.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body dir="rtl">
    <div id="navbar-placeholder"></div>
  <div class="container mt-5">
    <h3 class="mb-4">بيانات اضافيه</h3>

    <form id="preferencesForm">
      <div class="mb-3">
        <label for="location" class="form-label">المنطقة</label>
        <input type="text" class="form-control" id="location" name="Location" required />
      </div>

      <div class="mb-3">
        <label class="form-label">نوع العقار</label>
        <select class="form-select" id="propertyType" name="PreferredPropertyType"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">الميزانية من</label>
        <input type="number" class="form-control" id="budgetMin" name="BudgetMin" required />
      </div>

      <div class="mb-3">
        <label class="form-label">الميزانية إلى</label>
        <input type="number" class="form-control" id="budgetMax" name="BudgetMax" required />
      </div>

      <div class="mb-3">
        <label class="form-label">الحالة التأثيثية</label>
        <select class="form-select" id="furnishing" name="PreferredFurnishing"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">مدة الإيجار</label>
        <select class="form-select" id="duration" name="PreferredDuration"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">نوع المستخدم</label>
        <select class="form-select" id="tenantType" name="PreferredTenantType"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">الفئة المستهدفة</label>
        <select class="form-select" id="targetCustomer" name="PreferredTargetCustomer"></select>
      </div>

      <button type="submit" class="btn btn-primary">حفظ التفضيلات</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
    const optionsData = {
      propertyType: [
        { value: "Apartment", label: "شقة" },
        { value: "Studio", label: "استوديو" },
        { value: "Room", label: "غرفة" },
        { value: "Bed", label: "سرير" },
      ],
      furnishing: [
        { value: "Furnished", label: "مفروش" },
        { value: "Empty", label: "فارغ" },
      ],
      duration: [
        { value: "Weekly", label: "أسبوعي" },
        { value: "Monthly", label: "شهري" },
        { value: "Yearly", label: "سنوي" },
      ],
      tenantType: [
        { value: "User", label: "مستخدم" },
        { value: "Owner", label: "مؤجر" },
      ],
      targetCustomer: [
        { value: "Families", label: "عائلات" },
        { value: "Students", label: "طلاب" },
        { value: "Employees", label: "موظفين" },
        { value: "Any", label: "أي شخص" },
      ]
    };

    function populateSelect(id, options) {
      const select = document.getElementById(id);
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.value;
        option.textContent = opt.label;
        select.appendChild(option);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // تعبئة الـ selects
      populateSelect("propertyType", optionsData.propertyType);
      populateSelect("furnishing", optionsData.furnishing);
      populateSelect("duration", optionsData.duration);
      populateSelect("tenantType", optionsData.tenantType);
      populateSelect("targetCustomer", optionsData.targetCustomer);

      // تحميل البيانات من الـ API
      const token = localStorage.getItem("token");
      if (!token) {
        alert("يجب تسجيل الدخول أولاً");
        window.location.href = "login.html";
        return;
      }

      fetch("https://localhost:44327/api/Preference/preferences", {
        headers: { "Authorization": `Bearer ${token}` }
      })
      .then(res => res.ok ? res.json() : null)
      .then(data => {
        if (data) {
          document.getElementById("location").value = data.location || "";
          document.getElementById("propertyType").value = data.preferredPropertyType;
          document.getElementById("budgetMin").value = data.budgetMin;
          document.getElementById("budgetMax").value = data.budgetMax;
          document.getElementById("furnishing").value = data.preferredFurnishing;
          document.getElementById("duration").value = data.preferredDuration;
          document.getElementById("tenantType").value = data.preferredTenantType;
          document.getElementById("targetCustomer").value = data.preferredTargetCustomer;
        }
      });

      // عند الضغط على زر الحفظ
      document.getElementById("preferencesForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch("https://localhost:44327/api/Preference/AddPreferences", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`
          },
          body: formData
        })
        .then(res => res.json())
        .then(result => {
          document.getElementById("result").innerHTML =
            `<div class="alert alert-success">${result.message || "تم حفظ التفضيلات بنجاح"}</div>`;
        })
        .catch(err => {
          document.getElementById("result").innerHTML =
            `<div class="alert alert-danger">حدث خطأ أثناء الحفظ</div>`;
        });
      });
    });
  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/custom.js"></script>
  <script>
     fetch('Navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // هنا شغلي كود التسجيل بعد تحميل الـ Navbar فعليًا
      const authLinks = document.getElementById("auth-links");
      const token = localStorage.getItem("token");

      if (authLinks) {
        if (token) {
          authLinks.innerHTML = `
            <a href="#" onclick="logout(); return false;" class="btn btn-outline-danger">تسجيل الخروج</a>
          `;
        } else {
          authLinks.innerHTML = `
            <a href="Register.html" class="btn btn-outline-primary">تسجيل</a>
          `;
        }
      }

      window.logout = function () {
        localStorage.removeItem("token");
        window.location.href = "AllHouse.html";
      };
    });
  </script>
</body>
</html>
