<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الوحدات المفضلة</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.png" />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .like-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

    <div id="navbar-placeholder"></div>
  

 <div class="container my-5" dir="rtl">
  <h2 class="mb-4 text-center">المفضلات</h2>

  <div class="mb-4 text-center">
    <button id="btn-liked-houses" class="btn btn-outline-primary mx-2">الوحدات</button>
    <button id="btn-liked-landlords" class="btn btn-outline-primary mx-2">المؤجرين</button>
    <button id="btn-liked-tenants" class="btn btn-outline-primary mx-2">المستأجرين</button>
  </div>

  <div class="row" id="favorites-container"></div>
  <div id="like-message" class="mt-3"></div>
</div>

<script>
  function parseJwt(token) {
    try {
      const base64Payload = token.split(".")[1];
      const payload = atob(base64Payload.replace(/-/g, "+").replace(/_/g, "/"));
      return JSON.parse(payload);
    } catch (e) {
      return null;
    }
  }

  const token = localStorage.getItem("token");
  const decoded = parseJwt(token);
  const userId = decoded?.uid || decoded?.sub || null;

  async function loadFavorites(type) {
    const message = document.getElementById("like-message");
    const container = document.getElementById("favorites-container");
    container.innerHTML = "";
    message.innerHTML = "";

    if (!token || !userId) {
      message.innerHTML = `<div class="alert alert-warning text-center">يرجى تسجيل الدخول لعرض المفضلات.</div>`;
      return;
    }

    let url = "";
    let label = "";

    switch (type) {
      case "houses":
        url = "https://localhost:44327/api/Likes/LikedHouses";
        label = "الوحدات المفضلة";
        break;
      case "Owner":
        url = "https://localhost:44327/api/Likes/liked-users";
        label = "المؤجرين المفضلين";
        break;
      case "Tenant":
        url = "https://localhost:44327/api/Likes/liked-users";
        label = "المستأجرين المفضلين";
        break;
    }

    try {
      const res = await fetch(url, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = `<div class="alert alert-info text-center">لا توجد ${label} حالياً.</div>`;
        return;
      }

      if (type === "houses") {
        container.innerHTML = data.map(house => `
          <div class="col-md-4 mb-4">
            <div class="card h-100 position-relative">
              <i class="fas fa-heart text-danger position-absolute top-0 end-0 m-2"></i>
              <img src="${house.photoUrl || 'default.jpg'}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="صورة الوحدة">
              <div class="card-body">
                <h5 class="card-title">${house.address}</h5>
                <p class="card-text"><strong>السعر:</strong> ${house.price} جنيه</p>
              </div>
            </div>
          </div>
        `).join('');
      } else 


    {  console.log("البيانات الراجعة من API:", data);
     const filteredUsers = data.filter(user => {
     if (type === "Owner") return user.userType === "Owner"; // تأكدي من اسم الحقل الصحيح هنا
      if (type === "Tenant") return user.userType === "Tenant";
  return true;
});

if (filteredUsers.length === 0) {
  container.innerHTML = `<div class="alert alert-info text-center">لا توجد ${label} حالياً.</div>`;
  return;
}

container.innerHTML = filteredUsers.map(user => `
  <div class="col-md-4 mb-4">
    <div class="card h-100 text-center p-3">
      <i class="fas fa-heart text-danger position-absolute top-0 end-0 m-2"></i>
      <img src="${user.profilePicture || 'images/default-user.png'}" alt="User Image" class="rounded-circle mx-auto mb-2" style="width: 80px; height: 80px; object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title">${user.name || user.userName}</h5>
        <p class="card-text">
          <strong>البريد:</strong> ${user.email}<br>
          <strong>الهاتف:</strong> ${user.phoneNumber || "غير متوفر"}
        </p>
      </div>
    </div>
  </div>
`).join('');
}

    } catch (error) {
      console.error("حدث خطأ أثناء تحميل البيانات:", error);
      message.innerHTML = `<div class="alert alert-danger text-center">حدث خطأ أثناء تحميل البيانات.</div>`;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadFavorites("houses");

    document.getElementById("btn-liked-houses").addEventListener("click", () => loadFavorites("houses"));
    document.getElementById("btn-liked-landlords").addEventListener("click", () => loadFavorites("Owner"));
    document.getElementById("btn-liked-tenants").addEventListener("click", () => loadFavorites("Tenant"));
  });
</script>

  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/tiny-slider.js"></script>
 <script src="js/aos.js"></script>
 <script src="js/navbar.js"></script>
 <script src="js/counter.js"></script>
 <script src="js/custom.js"></script>
 <script>
  fetch('Navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // هنا شغلي كود التسجيل بعد تحميل الـ Navbar فعليًا
      const authLinks = document.getElementById("auth-links");
      const token = localStorage.getItem("token");

      if (authLinks) {
        if (token) {
          authLinks.innerHTML = `
            <a href="#" onclick="logout(); return false;" class="btn btn-outline-danger">تسجيل الخروج</a>
          `;
        } else {
          authLinks.innerHTML = `
            <a href="Register.html" class="btn btn-outline-primary">تسجيل</a>
          `;
        }
      }

      window.logout = function () {
        localStorage.removeItem("token");
        window.location.href = "AllHouse.html";
      };
    });
</script>

</body>
</html>
