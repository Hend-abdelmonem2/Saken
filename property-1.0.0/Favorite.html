    <h2 class="mb-4 text-center">الوحدات المفضلة</h2>
    <div class="row" id="liked-houses"></div>
    <div id="like-message" class="mt-3"></div>
  </div>

  <script>
    function parseJwt(token) {
      try {
        const base64Payload = token.split(".")[1];
        const payload = atob(base64Payload.replace(/-/g, "+").replace(/_/g, "/"));
        return JSON.parse(payload);
      } catch (e) {
        return null;
      }
    }

    const token = localStorage.getItem("token");
    const decoded = parseJwt(token);
    const userId = decoded?.uid || decoded?.sub || null;
    console.log("User ID:", userId);

    async function loadLikedHouses() {
      const message = document.getElementById("like-message");
      const container = document.getElementById("liked-houses");

      if (!token || !userId) {
        message.innerHTML = `<div class="alert alert-warning text-center">يرجى تسجيل الدخول لعرض الوحدات المفضلة.</div>`;
        return;
      }

      try {
        const res = await fetch("https://localhost:44327/api/Likes/LikedHouses", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok || !Array.isArray(data)) {
          message.innerHTML = `<div class="alert alert-danger text-center">فشل في تحميل البيانات.</div>`;
          return;
        }

        if (data.length === 0) {
          container.innerHTML = `<div class="alert alert-info text-center">لا توجد وحدات مفضلة حالياً.</div>`;
          return;
        }

        container.innerHTML = data.map(house => `
          <div class="col-md-4 mb-4">
            <div class="card h-100 position-relative">
              <i class="fas fa-heart like-btn"></i>
              <img src="${house.photoUrl || 'default.jpg'}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="صورة الوحدة">
              <div class="card-body">
                <h5 class="card-title">${house.address}</h5>
                <p class="card-text"><strong>السعر:</strong> ${house.price} جنيه</p>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error("خطأ أثناء جلب الوحدات:", error);
        message.innerHTML = `<div class="alert alert-danger text-center">حدث خطأ أثناء تحميل البيانات.</div>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadLikedHouses);
  </script>
