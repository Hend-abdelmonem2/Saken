<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة سكن جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Untree.co" />
  <link rel="shortcut icon" href="favicon.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body dir="rtl">
  <div class="container mt-5">
    <h3 class="mb-4">إضافة سكن جديد</h3>

    <form id="addHousingForm" enctype="multipart/form-data">
      <!-- النوع -->
      <div class="mb-3">
        <label class="form-label">نوع السكن</label>
        <select name="Type" class="form-select" required>
          <option value="Apartment">شقة</option>
          <option value="Studio">استوديو</option>
          <option value="Room">غرفة</option>
          <option value="Bed">سرير</option>
        </select>
      </div>

      <!-- السعر -->
      <div class="mb-3">
        <label class="form-label">السعر</label>
        <input type="number" name="Price" class="form-control" required />
      </div>

      <!-- العنوان -->
      <div class="mb-3">
        <label class="form-label">العنوان</label>
        <input type="text" name="Address" class="form-control" required />
      </div>

      <!-- الصورة -->
      <div class="mb-3">
        <label class="form-label">الصورة</label>
        <input type="file" name="Photo" class="form-control" />
      </div>

      <!-- الحالة -->
      <div class="mb-3">
        <label class="form-label">الحالة</label>
        <select name="Status" class="form-select" required>
          <option value="Available">متاح</option>
          <option value="Reserved">محجوز</option>
          <option value="Rented">مؤجر</option>
        </select>
      </div>

      <!-- الأثاث -->
      <div class="mb-3">
        <label class="form-label">الأثاث</label>
        <select name="FurnishingStatus" class="form-select" required>
          <option value="Furnished">مفروش</option>
          <option value="Empty">فارغ</option>
        </select>
      </div>

      <!-- الفئة المستهدفة -->
      <div class="mb-3">
        <label class="form-label">الفئة المستهدفة</label>
        <select name="TargetCustomers" class="form-select" required>
          <option value="Families">عائلات</option>
          <option value="Students">طلاب</option>
          <option value="Employees">موظفين</option>
          <option value="Any">أي شخص</option>
        </select>
      </div>

      <!-- مدة الإيجار -->
      <div class="mb-3">
        <label class="form-label">مدة الإيجار</label>
        <select name="RentalPeriod" class="form-select" required>
          <option value="Weekly">أسبوعي</option>
          <option value="Monthly">شهري</option>
          <option value="Yearly">سنوي</option>
        </select>
      </div>

      <!-- مبلغ التأمين -->
      <div class="mb-3">
        <label class="form-label">مبلغ التأمين</label>
        <input type="number" name="Deposit" class="form-control" />
      </div>

      <!-- الإيجار -->
      <div class="mb-3">
        <label class="form-label">الإيجار</label>
        <input type="number" name="Rent" class="form-control" />
      </div>

      <!-- التأمين -->
      <div class="mb-3">
        <label class="form-label">التأمين</label>
        <input type="number" name="Insurance" class="form-control" />
      </div>

      <!-- العمولة -->
      <div class="mb-3">
        <label class="form-label">العمولة</label>
        <input type="number" name="Commission" class="form-control" />
      </div>

      <!-- رابط المشاركة -->
      <div class="mb-3">
        <label class="form-label">رابط المشاركة</label>
        <input type="text" name="ParticipationLink" class="form-control" />
      </div>

      <!-- نوع الإيجار -->
      <div class="mb-3">
        <label class="form-label">نوع الإيجار</label>
        <select name="RentalType" class="form-select">
          <option value="New">جديد</option>
          <option value="Old">قديم</option>
        </select>
      </div>

      <!-- تاريخ المعاينة -->
      <div class="mb-3">
        <label class="form-label">تاريخ المعاينة</label>
        <input type="date" name="InspectionDate" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">إضافة</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
   document.getElementById('addHousingForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);
  const token = localStorage.getItem("token"); // تأكدي من وجود التوكن

  const response = await fetch("https://localhost:44327/api/Housing/add", {
    method: "POST",
    headers: {
      Authorization: `Bearer ${token}`
    },
    body: formData
  });

  const resultDiv = document.getElementById("result");
  const result = await response.json();

  if (response.ok) {
    // عرض رسالة نجاح
    resultDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;

   
    setTimeout(() => {
      window.location.href = 'HouseSetting.html'; 
    }, 1000);

  } else {
    resultDiv.innerHTML = `<div class="alert alert-danger">${result.message || 'فشل الإضافة'}</div>`;
  }
});

  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
