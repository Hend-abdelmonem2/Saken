<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قائمة الؤجرين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .user-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">المستاجرين</h2>
    <div class="row" id="users-list"></div>
    <div id="message"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("users-list");
      const message = document.getElementById("message");

      try {
        const res = await fetch("https://localhost:44327/api/Auth/AllUsersByRole/Tenant");
        const users = await res.json();

        if (!Array.isArray(users) || users.length === 0) {
          container.innerHTML = `<div class="alert alert-info">لا يوجد مستاجرين حالياً.</div>`;
          return;
        }

        container.innerHTML = users.map(user => `
          <div class="col-md-4 mb-4">
            <div class="card h-100 text-center p-3">
              <img src="${user.profilePicture || 'images/default-user.png'}" alt="User Image" class="user-img mx-auto">
              <div class="card-body">
                <h5 class="card-title">${user.fullName || user.userName}</h5>
                <p class="card-text">
                  <strong>النوع:</strong> مستاجر<br>
                  <strong>البريد:</strong> ${user.email}<br>
                  <strong>الهاتف:</strong> ${user.phoneNumber || "غير متوفر"}
                </p>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error("فشل تحميل المؤجرين", error);
        message.innerHTML = `<div class="alert alert-danger">حدث خطأ أثناء تحميل البيانات.</div>`;
      }
    });
  </script>
</body>
</html>
