<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>الترشيحات </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.png" />
  


  </head>

<body>

    <div class="container mt-4">
  <h3 class="mb-3">الترشيحات المقترحة لك</h3>
  <div id="recommendations" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- سيتم ملء الترشيحات هنا -->
  </div>
</div>

<div id="recommendationMessage" class="mt-3"></div>
<script>
  document.addEventListener("DOMContentLoaded", async function () {
    const container = document.getElementById("recommendations");
    const message = document.getElementById("recommendationMessage");

    try {
  const token = localStorage.getItem("token");
  if (!token) {
    message.innerHTML = `<div class="alert alert-warning">يرجى تسجيل الدخول لعرض الترشيحات.</div>`;
    return;
  }

  const res = await fetch("https://localhost:44327/api/Housing/recommend", {
    method: "GET",
    headers: {
      "Authorization": "Bearer " + token
    }
  });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || "فشل في تحميل الترشيحات.");
      }

      const data = await res.json();

      if (data.length === 0) {
        message.innerHTML = `<div class="alert alert-info">لا توجد ترشيحات مناسبة حالياً.</div>`;
        return;
      }

      data.forEach(house => {
        const card = document.createElement("div");
        card.className = "col";
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${house.photo || 'default.jpg'}" class="card-img-top" alt="صورة العقار">
            <div class="card-body">
              <h5 class="card-title">العنوان: ${house.address}</h5>
              <p class="card-text">السعر: ${house.price} جنيه</p>
              <p class="card-text text-muted">نسبة التطابق: ${house.matchScore} / 6</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

    } catch (error) {
      console.error("Recommendation Error:", error);
      message.innerHTML = `<div class="alert alert-danger">حدث خطأ أثناء تحميل الترشيحات.</div>`;
    }
  });
</script>
 

   <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/custom.js"></script>

</body>

</html>
