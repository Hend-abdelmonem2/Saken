<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعدادات المشرف - ساكن</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.png" />
    <style>
      .container {
        max-width: 500px;
      }
      label {
        font-size: 0.9rem;
      }
      .card {
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h4 class="text-center mb-3">المشرف - إعدادات التطبيق</h4>

      <div class="card shadow-sm">
        <div class="card-body p-4">
          <form id="appSettingsForm">
            <!-- App Name -->
            <div class="mb-3">
              <label for="appName" class="form-label">اسم التطبيق</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="appName"
                placeholder="أدخل اسم التطبيق"
                required
              />
            </div>

            <!-- Logo URL -->
            <div class="mb-3">
              <label for="logoUrl" class="form-label">رابط الشعار</label>
              <input
                type="url"
                class="form-control form-control-sm"
                id="logoUrl"
                placeholder="https://example.com/logo.png"
              />
            </div>

            <!-- Support Email -->
            <div class="mb-3">
              <label for="supportEmail" class="form-label">بريد الدعم</label>
              <input
                type="email"
                class="form-control form-control-sm"
                id="supportEmail"
                placeholder="support@example.com"
              />
            </div>

            <!-- Enable Notifications -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="enableNotifications"
              />
              <label class="form-check-label" for="enableNotifications"
                >تفعيل الإشعارات</label
              >
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-sm w-100">
              حفظ الإعدادات
            </button>
          </form>
        </div>
      </div>

      <div class="mt-3 text-center" id="statusMessage"></div>
    </div>

    

    <script>
      document
        .getElementById("appSettingsForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const token = localStorage.getItem("authToken");
          if (!token) {
            alert("يرجى تسجيل الدخول أولاً.");
            return;
          }

          const settingsDto = {
            appName: document.getElementById("appName").value,
            logoUrl: document.getElementById("logoUrl").value,
            supportEmail: document.getElementById("supportEmail").value,
            enableNotifications: document.getElementById("enableNotifications")
              .checked,
          };

          fetch("https://localhost:44327/api/AppSettings", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(settingsDto),
          })
            .then((response) => {
              if (response.status === 204) {
                document.getElementById(
                  "statusMessage"
                ).innerHTML = `<div class="alert alert-success">تم تحديث الإعدادات بنجاح.</div>`;
              } else {
                throw new Error("فشل في تحديث الإعدادات.");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById(
                "statusMessage"
              ).innerHTML = `<div class="alert alert-danger">حدث خطأ أثناء تحديث الإعدادات.</div>`;
            });
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/custom.js"></script>
  </body>
</html>
