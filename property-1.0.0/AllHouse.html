  <!-- الهيدر -->
  <div class="hero">
    <div class="hero-slide">
      <div class="img overlay" style="background-image: url('images/hero_bg_3.jpg')"></div>
      <div class="img overlay" style="background-image: url('images/hero_bg_2.jpg')"></div>
      <div class="img overlay" style="background-image: url('images/hero_bg_1.jpg')"></div>
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center">
          <h1 class="heading" data-aos="fade-up">Easiest way to find your dream home</h1>
          <form action="#" class="narrow-w form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">

            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>

  <!-- محتوى الصفحة -->
  <div class="container my-5" dir="rtl">
    <div class="mb-4 text-center">
      <button id="btn-houses" class="btn btn-outline-primary mx-2">السكن</button>
      <button id="btn-landlords" class="btn btn-outline-primary mx-2">المؤجرين</button>
      <button id="btn-tenants" class="btn btn-outline-primary mx-2">المستأجرين</button>
    </div>
    <div class="row" id="houses-list"></div>
    <div id="message"></div>
  </div>

  <!-- الجافاسكربت -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("houses-list");
      const message = document.getElementById("message");

      function parseJwt(token) {
        try {
          const base64Payload = token.split(".")[1];
          const payload = atob(base64Payload.replace(/-/g, "+").replace(/_/g, "/"));
          return JSON.parse(payload);
        } catch (e) {
          return null;
        }
      }

      const token = localStorage.getItem("token");
      const decoded = parseJwt(token);
      const userId = decoded?.uid || decoded?.sub || decoded?.nameid || null;

      async function loadHouses() {
        try {
          const res = await fetch("https://localhost:44327/api/Housing/AllHouses");
          const resultText = await res.text();
          const data = JSON.parse(resultText);

          let favoriteIds = [];
          if (token && userId) {
            const favRes = await fetch("https://localhost:44327/api/Likes/LikedHouses", {
              headers: { "Authorization": `Bearer ${token}` }
            });
            const favData = await favRes.json();
            favoriteIds = favData.map(h => h.id);
          }

          if (!Array.isArray(data) || data.length === 0) {
            container.innerHTML = `<div class="alert alert-info">لا توجد وحدات سكنية متاحة حاليًا.</div>`;
            return;
          }

          container.innerHTML = data.map(house => {
            const isFavorite = favoriteIds.includes(house.id);
            const heartClass = isFavorite ? "fa-solid liked" : "fa-regular";
            return `
              <div class="col-md-4 mb-4">
                <div class="card h-100 position-relative">
                  <img src="${house.photoUrl || 'default.jpg'}" class="card-img-top" alt="Housing Photo" style="height: 200px; object-fit: cover;">
                  <div class="card-body">
                    <h5 class="card-title d-flex justify-content-between align-items-center">
                      ${house.address}
                      <i class="fa-heart like-btn ${heartClass}" data-id="${house.id}" data-type="Housing"></i>
                    </h5>
                    <p class="card-text">
                      <strong>النوع:</strong> ${house.type}<br>
                      <strong>السعر:</strong> ${house.price} جنيه
                    </p>
                    <button class="btn btn-primary btn-details" data-id="${house.landlordId}">تفاصيل</button>
                  </div>
                </div>
              </div>`;
          }).join('');

          document.querySelectorAll(".like-btn").forEach(btn => {
            btn.addEventListener("click", async () => {
              btn.classList.toggle("fa-regular");
              btn.classList.toggle("fa-solid");
              btn.classList.toggle("liked");

              const entityId = btn.getAttribute("data-id");
              const entityType = btn.getAttribute("data-type");

              if (!token || !userId) {
                alert("يجب تسجيل الدخول أولاً.");
                return;
              }

              await fetch("https://localhost:44327/api/Likes/ToggleLike", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ userId, entityId, entityType })
              });
            });
          });
        } catch (error) {
          console.error("فشل تحميل السكن:", error);
          message.innerHTML = `<div class="alert alert-danger">حدث خطأ أثناء تحميل السكن.</div>`;
        }
      }

      async function loadUsers(type) {
        message.innerHTML = "";
        try {
          const res = await fetch(`https://localhost:44327/api/Auth/AllUsersByRole/${type}`);
          const users = await res.json();

          if (!Array.isArray(users) || users.length === 0) {
            container.innerHTML = `<div class="alert alert-info">لا يوجد ${type === "Owner" ? "مؤجرين" : "مستأجرين"} حالياً.</div>`;
            return;
          }

          container.innerHTML = users.map(user => `
            <div class="col-md-4 mb-4">
              <div class="card h-100 text-center p-3">
                <img src="${user.profilePicture || 'images/default-user.png'}" alt="User Image" class="user-img mx-auto">
                <div class="card-body">
                  <h5 class="card-title d-flex justify-content-between align-items-center">
                    ${user.fullName || user.userName}
                    <i class="fa-heart like-user-btn fa-regular" data-id="${user.id}" data-type="User"></i>
                  </h5>
                  <p class="card-text">
                    <strong>النوع:</strong> ${type === "Owner" ? "مؤجر" : "مستأجر"}<br>
                    <strong>البريد:</strong> ${user.email}<br>
                    <strong>الهاتف:</strong> ${user.phoneNumber || "غير متوفر"}
                  </p>
                </div>
              </div>
            </div>
          `).join('');

          let likedUserIds = [];
          if (token && userId) {
            const favRes = await fetch("https://localhost:44327/api/Likes/liked-users", {
              headers: { "Authorization": `Bearer ${token}` }
            });
            const favUsers = await favRes.json();
            likedUserIds = favUsers.map(u => u.id);
          }

          document.querySelectorAll(".like-user-btn").forEach(btn => {
            const btnUserId = btn.getAttribute("data-id");
            if (likedUserIds.includes(btnUserId)) {
              btn.classList.remove("fa-regular");
              btn.classList.add("fa-solid", "liked");
            }

            btn.addEventListener("click", async () => {
              btn.classList.toggle("fa-regular");
              btn.classList.toggle("fa-solid");
              btn.classList.toggle("liked");

              if (!token) {
                alert("يجب تسجيل الدخول أولاً.");
                return;
              }

              await fetch("https://localhost:44327/api/Likes/ToggleLike", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                  userId,
                  entityId: btnUserId,
                  entityType: "User"
                })
              });
            });
          });
        } catch (error) {
          console.error("حدث خطأ في جلب المستخدمين:", error);
          message.innerHTML = `<div class="alert alert-danger">حدث خطأ أثناء تحميل البيانات.</div>`;
        }
      }

      // تحميل السكن بشكل افتراضي
      loadHouses();

      // ربط الأزرار
      document.getElementById("btn-houses").addEventListener("click", loadHouses);
      document.getElementById("btn-landlords").addEventListener("click", () => loadUsers("Owner"));
      document.getElementById("btn-tenants").addEventListener("click", () => loadUsers("Tenant"));
    });
     const authLinks = document.getElementById("auth-links");
  const token = localStorage.getItem("token");

  if (token) {
    authLinks.innerHTML = `
      <a href="#" onclick="logout()" class="btn btn-outline-danger">تسجيل الخروج</a>
    `;
  } else {
    authLinks.innerHTML = `
      <a href="Register.html" class="btn btn-outline-primary">تسجيل</a>
    `;
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "AllHouse.html"; // أو أي صفحة تودي المستخدم ليها بعد الخروج
  }
  </script>
