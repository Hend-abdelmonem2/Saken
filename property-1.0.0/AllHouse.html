  <div class="container my-5" dir="rtl">
    <h2 class="mb-4">السكن المتاح</h2>
    <div class="row" id="houses-list">
      <!-- سيتم عرض العقارات هنا -->
    </div>
    <div id="message"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("houses-list");
  const message = document.getElementById("message");

  function parseJwt(token) {
    try {
      const base64Payload = token.split(".")[1];
      const payload = atob(base64Payload.replace(/-/g, "+").replace(/_/g, "/"));
      return JSON.parse(payload);
    } catch (e) {
      return null;
    }
  }

  const token = localStorage.getItem("token");
  const decoded = parseJwt(token);
  const userId = decoded?.uid || decoded?.sub || decoded?.nameid || null;

  try {
    // 1. هات كل السكنات
    const res = await fetch("https://localhost:44327/api/Housing/AllHouses");
    const resultText = await res.text();
    let data = JSON.parse(resultText);

    // 2. هات المفضلات
    let favoriteIds = [];
    if (token && userId) {
      const favRes = await fetch("https://localhost:44327/api/Likes/LikedHouses", {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const favData = await favRes.json();
      favoriteIds = favData.map(h => h.id); // نحتفظ فقط بالـ IDs
    }

    // 3. اعرض السكنات بالقلب المناسب
    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = `<div class="alert alert-info">لا توجد وحدات سكنية متاحة حاليًا.</div>`;
      return;
    }

    container.innerHTML = data.map(house => {
      const isFavorite = favoriteIds.includes(house.id);
      const heartClass = isFavorite ? "fa-solid liked" : "fa-regular";
      return `
        <div class="col-md-4 mb-4">
          <div class="card h-100 position-relative">
            <img src="${house.photoUrl || 'default.jpg'}" class="card-img-top" alt="Housing Photo" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-between align-items-center">
                ${house.address}
                <i class="fa-heart like-btn ${heartClass}" data-id="${house.id}" data-type="Housing"></i>
              </h5>
              <p class="card-text">
                <strong>النوع:</strong> ${house.type}<br>
                <strong>السعر:</strong> ${house.price} جنيه
              </p>
              <button class="btn btn-primary btn-details" data-id="${house.landlordId}">تفاصيل</button>
            </div>
          </div>
        </div>
      `;
    }).join('');

    // 4. تعامل مع الضغط على القلب
    document.querySelectorAll(".like-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        btn.classList.toggle("fa-regular");
        btn.classList.toggle("fa-solid");
        btn.classList.toggle("liked");

        const entityId = btn.getAttribute("data-id");
        const entityType = btn.getAttribute("data-type");

        if (!token) {
          alert("يجب تسجيل الدخول أولاً.");
          return;
        }

        if (!userId) {
          alert("لم يتم استخراج المعرف من التوكن.");
          return;
        }

        try {
          const res = await fetch("https://localhost:44327/api/Likes/ToggleLike", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
              userId,
              entityId: parseInt(entityId),
              entityType
            })
          });

          const result = await res.text();
          console.log(result);
        } catch (error) {
          console.error("فشل في إرسال طلب الإعجاب", error);
        }
      });
    });

  } catch (error) {
    console.error("Error loading houses:", error);
    message.innerHTML = `<div class="alert alert-danger">حدث خطأ أثناء تحميل الوحدات.</div>`;
  }
});

  </script>
