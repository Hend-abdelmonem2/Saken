    fetch("https://localhost:44327/api/Housing/my-houses", {
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("house-list");
        data.forEach(house => {
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card shadow-sm">
                <img src="${house.photoUrl || 'https://via.placeholder.com/400x200?text=No+Image'}" class="card-img-top" alt="صورة الوحدة">
                <div class="card-body">
                  <h5 class="card-title">${house.type} - ${house.address}</h5>
                  <p><strong>السعر:</strong> ${house.price} جنيه / ${house.rentalPeriod}</p>
                  <p><strong>التأثيث:</strong> ${house.furnishingStatus} | <strong>الفئة المستهدفة:</strong> ${house.targetCustomers}</p>
                  <p><strong>الوديعة:</strong> ${house.deposit} | <strong>الإيجار:</strong> ${house.rent}</p>
                  <p><strong>تاريخ المعاينة:</strong> ${new Date(house.inspectionDate).toLocaleDateString("ar-EG")}</p>
                  <span class="badge bg-${house.status === 'Available' ? 'success' : 'danger'}">${house.status}</span>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      })
      .catch(err => {
        document.getElementById("house-list").innerHTML = `<p class="text-danger">تعذر تحميل البيانات</p>`;
        console.error(err);
      });
  </script>

            <a href="#" onclick="logout(); return false;" class="btn btn-outline-danger">تسجيل الخروج</a>
          `;
        } else {
          authLinks.innerHTML = `
            <a href="Register.html" class="btn btn-outline-primary">تسجيل</a>
          `;
        }
      }

      window.logout = function () {
        localStorage.removeItem("token");
        window.location.href = "AllHouse.html";
      };
    });
</script>
